<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Evening Message</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* background-color: #f8f8f8; */
      }

      .container {
        text-align: center;
        border: 2px solid black;
        border-bottom: 5px solid black;
        padding: 20px 40px;
        border-radius: 10px;
        background-color: white;
        box-shadow: 2px 10px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
      }

      .greeting {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
      }

      .date {
        font-size: 16px;
        margin: 5px 0;
      }

      .time {
        font-size: 18px;
        margin: 0;
      }
    </style>

    <div class="container">
      <p class="greeting">GOOD EVENING SHOROUK</p>
      <p class="date" id="current-date">TUESDAY, JANUARY 24 2023</p>
      <p class="time" id="current-time">06 : 10 : 03 PM</p>
    </div>

    <script>
      function updateDateTime() {
        const now = new Date();

        // Get current date
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        const formattedDate = now.toLocaleDateString("en-US", options);
        document.getElementById("current-date").textContent = formattedDate;

        // Get current time
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        let ampm = hours >= 12 ? "PM" : "AM";
        hours = hours % 12;
        hours = hours ? hours : 12; // 12-hour format
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        const formattedTime = `${hours} : ${minutes} : ${seconds} ${ampm}`;
        document.getElementById("current-time").textContent = formattedTime;
      }

      // Update date and time every second
      setInterval(updateDateTime, 1000);

      // Initial call to set the date and time when the page loads
      updateDateTime();
    </script>
  </body>
</html>
