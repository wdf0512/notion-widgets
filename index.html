<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Evening Message</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f8f8;
      }

      .container {
        text-align: center;
        border: 2px solid black;
        padding: 20px 40px;
        border-radius: 10px;
        background-color: white;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      }

      .greeting {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
      }

      .date {
        font-size: 16px;
        margin: 5px 0;
      }

      .time {
        font-size: 18px;
        margin: 0;
      }
    </style>

    <div class="container">
      <p class="greeting">GOOD EVENING SHOROUK</p>
      <p class="date">TUESDAY, JANUARY 24 2023</p>
      <p class="time">06 : 10 : 03 PM</p>
    </div>
  </body>
</html>
